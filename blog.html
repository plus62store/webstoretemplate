---
layout: default
title: Blog Post
permalink: /blog
---
<style>
.post-card-wide > .mdl-card__title {
  color: #fff;
  height: 176px;
}
.post-card-wide > .mdl-card__menu {
  color: #fff;
}
.tmbl {
  float: right;
    }
</style>
  {% for blog in site.blogs %}
<div class="post-card-wide mdl-card mdl-shadow--2dp mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet">
  <div class="mdl-card__title" style="background: url('{{ blog.img }}') center / cover; background-blend-mode: overlay; background-color: rgb(0 0 0 / 54%);">
    <h2 class="mdl-card__title-text">{{ blog.title }}</h2>
  </div>
  <div class="mdl-card__supporting-text" style="width: 100%!important;text-align: justify;">
        {{ blog.deskripsi }}
  </div>

  <div class="mdl-card__actions mdl-card--border" style="background-color:#0000;">
    <a href="{{ blog.url }}" class="mdl-button mdl-js-button mdl-js-ripple-effect tmbl">
      Read More
    </a>
  </div>
</div>
  {% endfor %}
